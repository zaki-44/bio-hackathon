<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Login & Register - Bio Hackathon</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        color: white;
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .forms-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-bottom: 30px;
      }

      .form-card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .form-card h2 {
        color: #667eea;
        margin-bottom: 20px;
        border-bottom: 2px solid #667eea;
        padding-bottom: 10px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      .results-container {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .results-container h2 {
        color: #667eea;
        margin-bottom: 20px;
        border-bottom: 2px solid #667eea;
        padding-bottom: 10px;
      }

      .result-box {
        background: #f5f5f5;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        border-left: 4px solid #667eea;
      }

      .result-box.success {
        border-left-color: #4caf50;
        background: #e8f5e9;
      }

      .result-box.error {
        border-left-color: #f44336;
        background: #ffebee;
      }

      .result-box h3 {
        margin-bottom: 10px;
        color: #333;
      }

      .result-box pre {
        background: white;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
        font-size: 14px;
      }

      .token-display {
        word-break: break-all;
        background: #fff3cd;
        padding: 10px;
        border-radius: 5px;
        margin-top: 10px;
        font-family: monospace;
        font-size: 12px;
      }

      .clear-btn {
        background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
        margin-top: 10px;
      }

      .status-badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 5px;
        font-size: 12px;
        font-weight: 600;
        margin-left: 10px;
      }

      .status-success {
        background: #4caf50;
        color: white;
      }

      .status-error {
        background: #f44336;
        color: white;
      }

      @media (max-width: 768px) {
        .forms-container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîê Test Login & Register</h1>

      <div class="forms-container">
        <!-- Register Form -->
        <div class="form-card">
          <h2>üìù Register New User</h2>
          <form id="registerForm">
            <div class="form-group">
              <label for="regUsername">Username:</label>
              <input
                type="text"
                id="regUsername"
                required
                placeholder="Enter username"
              />
            </div>
            <div class="form-group">
              <label for="regEmail">Email:</label>
              <input
                type="email"
                id="regEmail"
                required
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="regPassword">Password:</label>
              <input
                type="password"
                id="regPassword"
                required
                placeholder="Enter password"
              />
            </div>
            <div class="form-group">
              <label for="regUserType">User Type:</label>
              <select id="regUserType" required>
                <option value="">Select user type...</option>
                <option value="farmer">Farmer</option>
                <option value="transporter">Transporter</option>
                <option value="user">User</option>
              </select>
            </div>
            <button type="submit">Register</button>
          </form>
        </div>

        <!-- Login Form -->
        <div class="form-card">
          <h2>üîë Login</h2>
          <form id="loginForm">
            <div class="form-group">
              <label for="loginUsername">Username:</label>
              <input
                type="text"
                id="loginUsername"
                required
                placeholder="Enter username"
              />
            </div>
            <div class="form-group">
              <label for="loginPassword">Password:</label>
              <input
                type="password"
                id="loginPassword"
                required
                placeholder="Enter password"
              />
            </div>
            <div class="form-group">
              <label for="loginUserType">User Type (Optional):</label>
              <select id="loginUserType">
                <option value="">Any type</option>
                <option value="farmer">Farmer</option>
                <option value="transporter">Transporter</option>
                <option value="user">User</option>
              </select>
            </div>
            <button type="submit">Login</button>
          </form>
        </div>
      </div>

      <!-- Results Container -->
      <div class="results-container">
        <h2>üìä Test Results</h2>
        <div id="results"></div>
        <button class="clear-btn" onclick="clearResults()">
          Clear Results
        </button>
      </div>
    </div>

    <script>
      const API_BASE_URL = "http://localhost:5000/api";

      // Registration Form Handler
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("regUsername").value;
          const email = document.getElementById("regEmail").value;
          const password = document.getElementById("regPassword").value;
          const userType = document.getElementById("regUserType").value;

          const startTime = Date.now();

          try {
            const response = await fetch(`${API_BASE_URL}/register`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                username,
                email,
                password,
                user_type: userType,
              }),
            });

            const data = await response.json();
            const duration = Date.now() - startTime;

            displayResult(
              "Registration",
              response.ok,
              data,
              response.status,
              duration
            );

            // Auto-fill login form if successful
            if (response.ok) {
              document.getElementById("loginUsername").value = username;
              document.getElementById("loginPassword").value = password;
              document.getElementById("loginUserType").value = userType;
            }
          } catch (error) {
            const duration = Date.now() - startTime;
            displayResult(
              "Registration",
              false,
              { error: error.message },
              500,
              duration
            );
          }
        });

      // Login Form Handler
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("loginUsername").value;
          const password = document.getElementById("loginPassword").value;
          const userType = document.getElementById("loginUserType").value;

          const body = { username, password };
          if (userType) {
            body.user_type = userType;
          }

          const startTime = Date.now();

          try {
            const response = await fetch(`${API_BASE_URL}/login`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(body),
            });

            const data = await response.json();
            const duration = Date.now() - startTime;

            displayResult(
              "Login",
              response.ok,
              data,
              response.status,
              duration
            );
          } catch (error) {
            const duration = Date.now() - startTime;
            displayResult(
              "Login",
              false,
              { error: error.message },
              500,
              duration
            );
          }
        });

      // Display Results
      function displayResult(title, success, data, statusCode, duration) {
        const resultsDiv = document.getElementById("results");
        const resultBox = document.createElement("div");
        resultBox.className = `result-box ${success ? "success" : "error"}`;

        const timestamp = new Date().toLocaleTimeString();
        const statusBadge = `<span class="status-badge ${
          success ? "status-success" : "status-error"
        }">Status: ${statusCode}</span>`;

        resultBox.innerHTML = `
                <h3>${title} ${statusBadge} <span style="font-size: 12px; color: #666;">(${timestamp} - ${duration}ms)</span></h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
                ${
                  data.access_token
                    ? `<div class="token-display"><strong>JWT Token:</strong><br>${data.access_token}</div>`
                    : ""
                }
            `;

        resultsDiv.insertBefore(resultBox, resultsDiv.firstChild);
      }

      // Clear Results
      function clearResults() {
        document.getElementById("results").innerHTML = "";
      }

      // Test backend connection on load
      window.addEventListener("load", async () => {
        try {
          const response = await fetch(`${API_BASE_URL}/health`);
          const data = await response.json();
          displayResult(
            "Backend Health Check",
            response.ok,
            data,
            response.status,
            0
          );
        } catch (error) {
          displayResult(
            "Backend Health Check",
            false,
            {
              error:
                "Cannot connect to backend. Make sure Flask server is running on http://localhost:5000",
              message: error.message,
            },
            0,
            0
          );
        }
      });
    </script>
  </body>
</html>
